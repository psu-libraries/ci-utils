version: 2.1

orbs:
  docker: circleci/docker@2.6.0

jobs:

  build-and-push:
    environment:
      REGISTRY_HOST: harbor.k8s.libraries.psu.edu
      REGISTRY_REPO: library/ci-utils
      TAG: <<pipeline.git.revision>>,<<pipeline.git.tag>>
    executor: docker/docker
    steps:
    - setup_remote_docker
    - checkout
    - docker/check:
        registry: $REGISTRY_HOST
    - docker/build:
        dockerfile: Dockerfile
        image: $REGISTRY_REPO
        registry: $REGISTRY_HOST
        tag: $TAG
    - docker/push:
        image: $REGISTRY_REPO
        registry: $REGISTRY_HOST
        tag: $TAG

  tag-image:
    docker:
      - image: harbor.k8s.libraries.psu.edu/library/ci-utils:$CI_UTILS_IMG_TAG
    environment:
      REGISTRY_HOST: harbor.k8s.libraries.psu.edu
      REGISTRY_REPO: library/ci-utils
    executor: docker/docker
    steps:
      - add_ssh_keys
      - checkout
      - run:
          name: "tag image"
          command: |
            /usr/local/bin/tag-image

workflows:

  docker_push:
    jobs:
      - build-and-push:
          context:
            - org-global
          filters:
            branches:
              only:
                - master
                - jimtest
      - tag-image:
          context:
            - org-global
          filters:
            branches:
              ignore:
                  - /.*/
            tags:
              only:
                - /^v\d+.*/
          name: "tag image"
