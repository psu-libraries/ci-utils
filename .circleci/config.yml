version: 2.1

orbs:
  docker: circleci/docker@2.6.0

jobs:

  build-and-push:
    environment:
      REGISTRY_HOST: harbor.k8s.libraries.psu.edu
      REGISTRY_URL: library/ci-utils
    executor: docker/docker
    parameters:
      version:
        type: string
    steps:
    - setup_remote_docker
    - checkout
    - docker/check:
        registry: $REGISTRY_HOST
    - docker/build:
        image: $REGISTRY_URL
        registry: $REGISTRY_HOST
        tag: << parameters.version >>
    - docker/push:
        image: $REGISTRY_URL
        registry: $REGISTRY_HOST
        tag: << parameters.version >>

workflows:

  docker_push:
    jobs:
      - build-and-push:
          context: org-global
          matrix:
            parameters:
              version: ['latest']
          filters:
            branches:
              only:
                - master
                - circleci-updates
      - build-and-push:
          context: org-global
          matrix:
            parameters:
              version: [ "$CIRCLE_TAG" ]
          filters:
            branches:
              ignore: /.*/
            tags:
              only:
                - /.*/
